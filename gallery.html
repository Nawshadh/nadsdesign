<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel = "icon" href = "img/logo-01.png">
    <link rel="stylesheet" href="cg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <script src="pace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</head>
<body>
     <!-- loader section  -->

     <div id="preloader">
        <div class="p">LOADING</div>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <div class="logoimg"><img src="img/logo.png" alt="logoimg">
                </div>

                <div class="logoname">
                <a href="#">NAD'S <span>GALLERY</span></a>
                </div>
            </div>

            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="index.html" class="menu-btn">About</a></li>
                <li><a href="index.html" class="menu-btn">Services</a></li>
                <li><a href="index.html" class="menu-btn">Skills</a></li>
                <li><a href="gallery.html" class="menu-btn-active">Works</a></li>
                <li><a href="contact.html" class="menu-btn" >Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fa fa-bars"></i>
            </div>
            
        </div> 
    </nav>


    <div class="image-gallery">
        <div class="image-container">

        <div class="image" style="--clip-start: ellipse(0 0 at 0 0); --clip-end: ellipse(150% 150% at 0 0);"><img src="img/works/abril.png"><img src="img/works/abril.png"></div>

        <div class="image" style="--clip-start: inset(100% 0 0 0); --clip-end: inset(0 0 0 0);"><img src="img/works/craftyspace.jpg"><img src="img/works/craftyspace.jpg"></div>

        <div class="image" style="--clip-start: ellipse(0 0 at 100% 0); --clip-end: ellipse(150% 150% at 100% 0);"><img src="img/works/ajs.jpg"><img src="img/works/ajs.jpg"></div>

        <div class="image" style="--clip-start: polygon(50% 50%,  50% 50%,  50% 50%, 50% 50%); --clip-end: polygon(-50% 50%, 50% -50%, 150% 50%, 50% 150%);"><img src="img/works/bgc.png"><img src="img/works/bgc.png"></div>

        <div class="image" style="--clip-start: circle(0); --clip-end: circle(125%);"><img src="img/works/masha.png"><img src="img/works/masha.png"></div>

        <div class="image" style="--clip-start: inset(100% 100% 100% 100%); --clip-end: inset(0 0 0 0);"><img src="img/works/optimist.jpg"><img src="img/works/optimist.jpg"></div>

        <div class="image" style="--clip-start: ellipse(0 0 at 0 100%); --clip-end: ellipse(150% 150% at 0 100%);"><img src="img/works/peanut.jpg"><img src="img/works/peanut.jpg"></div>

        <div class="image" style="--clip-start: inset(0 0 100% 0); --clip-end: inset(0 0 0 0);"><img src="img/works/swaragh.jpg"><img src="img/works/swaragh.jpg"></div>

        <div class="image" style="--clip-start: ellipse(0 0 at 100% 100%); --clip-end: ellipse(150% 150% at 100% 100%);"><img src="img/works/timeholic.jpg"><img src="img/works/timeholic.jpg"></div>
        
      </div></div>
      <!-- script section starts -->
      <script>

        paceOptions = {
        ajax: true,
       document: true,
        eventLag: false
       };

       Pace.on('done', function() {
        $('.p').delay(500).animate({top: '30%', opacity: '0'}, 2000, $.bez([0.19,1,0.22,1]));


       $('#preloader').delay(500).animate({top: '-100%'}, 3000, $.bez([0.19,1,0.22,1]));

       TweenMax.from(".title", 2, {
        delay: 1.8,
             y: 10,
             opacity: 0,
             ease: Expo.easeInOut
       })
  });

 </script>
      <script src="script.js"></script>
</body>
</html>
